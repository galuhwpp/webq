            <span class="navbar-toggler-icon"></span>
          </button>         
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Team</a>

              </ul>

          <div class="intro">
            <div class="intro-text">
                <h1 class="hide">

                </h1>
                <h1 class="hide">
                    <span class="text">Inovative.</span>
                </h1>
            </div>
        </div>
        <div class="slider">

            <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#myModal" data-whatever="Contact">Contact Us</button>
          </form>

      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Contact</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
              </form>
              <div class="list-group">
                <a class="list-group-item" href="#"><i class="fa fa-whatsapp fa-fw" aria-hidden="true"></i>&nbsp; Whatsapp</a>
                <a class="list-group-item" href="#"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i>&nbsp; Facebook</a>
                <a class="list-group-item" href="#"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i>&nbsp; Twitter</a>
                <a class="list-group-item" href="#"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i>&nbsp; Instagram</a>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
              </form>
            </div>
          </div>
        </div>

              <div class="row">
